<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel!</title>
</head>
<body>
  <section class="login-page">
    <nav>
      <h2 class="welcome-message">Welcome to Overlook Hotel!</h2>
    </nav>
    <h1 class="login">Login</h1>
    <div class="user-login-section">
      <label for="username"><b></label>
      <input type="text" placeholder="Username" id="username" required>
      <label for="password"><b></label>
      <input type="text" placeholder="Enter Password" name="password" required>
      <button type="submit" class="login-btn">Login</button>
    </div>
  </section>
            <!---User Dashboard--->
  <section class="main-dash hidden">
    <nav>
      <h2 class="welcome-message">Welcome Back!</h2>
      <section class="navBtn">
        <button type="submit" id="book-now-btn">Book Now!</button>
      </section>
    </nav>

    <h1 class="welcome-user">Welcome, User You spent $0, On Rooms So Far</h1>
  </section>

  <section class="view-rooms hidden">
    <form>
      <div class="calendar">
        <label for="calendar-start">Start Date:</label>
        <input type="date" id="calendar-start" name="trip-start" min="2022-04-01" max="2022-12-31" required>
        <input type="submit" id="calendarCheckInBtn">

          <label for="selecting-room">Filter Room Type:</label>
          <select name="room-types" id="room-types">
            <option>Room Type</option>
            <option>Residential Suite</option>
            <option>Junior Suite</option>
            <option>Suite</option>
            <option>Single Room</option>
          </select>
          <input type="submit" id="dropDownBtn">
      </div>
    </form>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
